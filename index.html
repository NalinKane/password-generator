<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Random Password Generator</title>
  </head>

  <body>
    <div class = "main">
      <div class="container">
        <div class="row">
          <div class="col12">
            <h1>Password Generator</h1>
            <div class="card">
              <h2>Generate a password</h2>
              <hr class="line"/>
              <textarea class="textarea" id="output" placeholder="Your secure password"></textarea>
              <hr class="line"/>
              <div class="buttons">
                <button class="button button-primary"  id="button-generate">Generate password</button>
                <button class="button button-secondary" id="button-copy">Copy to clipboard</button>
              </div>
            </div>
          </div>
        </div>
      </div>
     
  </body>
  <script src="script.js"></script>
</html>
